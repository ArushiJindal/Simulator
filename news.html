<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live News Feed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>Live News Feed (Alpaca)</h1>
            <nav><a href="index.html">Back to Dashboard</a></nav>
        </header>
        <main>
            <div class="card">
                <div class="news-search-container">
                    <input type="text" id="newsSymbolInput" placeholder="Filter by stock symbol(s)...">
                    <button id="searchNewsBtn">Search Symbols</button>
                </div>
                <div class="news-controls">
                    <button id="fetchNewsBtn">Fetch General News</button>
                    <button id="toggleNewsRefreshBtn">Start Auto-Refresh</button>
                </div>
                <div id="alpacaNewsContainer" class="news-feed-container"></div>
            </div>
        </main>
    </div>
    <script src="news.js"></script>
</body>
</html>

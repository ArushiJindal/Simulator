<!DOCTYPE html>
<html lang="en">
<head>
    <head>

    <title>Financial Dashboard</title>

            <nav>

        <main>
            <div class="dashboard-grid">

                <div class="card search-area">
                    <h1>Stock Search</h1>

                    </div>
                </div>

                <div id="stockInfoContainer" class="main-content-col">
                    </div>

                <div class="sidebar-col">
                    
                <div class="card">

                    <div class='widget__width-height--container'>
                      <div id='gnw_widget' class='gnw_content_container'></div>
                    </div>
                </div>

                    <div class="card">
                        <h2>Live News Feed</h2>
                        <p>Open a dedicated page for live news with more controls.</p>
                        <a href="news.html" class="nav-button">Go to Live News</a>
                    </div>
                </div>

            </div> </main>
    </div>
    <script src="script.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>Stock Analysis</h1>
            <nav>
                <a href="youtube.html">View YouTube Feed</a>
            </nav>
        </header>

        <div class="card">
            <div class="search-container">
                <input type="text" id="stockSymbol" placeholder="Enter a stock symbol (e.g., AAPL)">
                <button id="searchButton">Search</button>
            </div>
        </div>

        <div class="card-grid">
            <div id="stockInfo" class="card" style="display: none;"></div>
            <div id="newsInfo" class="card" style="display: none;"></div>
        </div>
    </div>
    <script src="stock.js"></script>
</body>
</html>

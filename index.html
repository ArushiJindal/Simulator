<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis Dashboard</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>Stock Analysis Dashboard</h1>
            </header>

        <main>
            <div class="dashboard-grid">
                <div class="card search-area">
                    <div class="search-container">
                        <input type="text" id="stockSymbol" placeholder="Enter a stock symbol (e.g., AAPL)">
                        <button id="searchButton">Search</button>
                    </div>
                </div>

                <div class="main-content-col">
                    <div id="stockInfo" class="card" style="display: none;">
                        </div>
                </div>

                <div class="sidebar-col">
                    <div class="card">
                        <h2>Live News Feed (Alpaca)</h2>
                        <p>View a real-time news feed powered by Alpaca.</p>
                        <a href="news.html" class="nav-button">Go to Live News</a>
                    </div>
                    <div class="card">
                        <h2>Trading Insights</h2>
                        <p>Check out video analysis and AI-powered summaries.</p>
                        <a href="youtube.html" class="nav-button">Go to YouTube Feed</a>
                    </div>
                </div>
            </div> </main>
    </div>
    
    <script src="stock.js"></script>
</body>
</html>

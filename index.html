<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>Stock Analysis</h1>
            <nav>
                <a href="youtube.html">View YouTube Feed</a>
            </nav>
        </header>

        <div class="card">
            <div class="search-container">
                <input type="text" id="stockSymbol" placeholder="Enter a stock symbol (e.g., AAPL)">
            </div>
            <div class="search-container" style="margin-top: 1rem;">
                <button id="searchButton">Get Stock Info</button>
                <button id="insightsButton">Get Trading Insights</button>
            </div>
        </div>

        <div class="card-grid">
            <div id="stockInfo" class="card" style="display: none;"></div>
            <div id="newsInfo" class="card" style="display: none;"></div>

        <div id="alpacaNewsCard" class="card">
            <h2>Live News Feed</h2>
            <div class="news-controls">
            <button id="fetchNewsBtn">Fetch Now</button>
            <button id="toggleNewsRefreshBtn">Start Auto-Refresh</button>
            </div>
            <div id="alpacaNewsContainer" class="news-feed-container">
    </div>
        </div>

            <div id="insightsCard" class="card" style="display: none;"></div>
        </div>
    </div>
    <script src="stock.js"></script>
</body>
</html>

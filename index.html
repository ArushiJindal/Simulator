<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>Financial Dashboard</h1>
            <nav>
                <a href="youtube.html">YouTube Analysis Feed</a>
            </nav>
        </header>

        <main>
            <div class="card search-area">
                <h1>Market Search</h1>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Enter a stock symbol...">
                    <button id="searchSymbolBtn">Search Symbol</button>
                    <button id="newsRefreshBtn">Show News Feed</button>
                </div>
            </div>

            <div class="dashboard-grid">
                <div id="stockInfoContainer" class="main-content-col"></div>
                <div id="newsFeedContainer" class="sidebar-col"></div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
